<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen Garden AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f0f0f0;
    }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<!-- Instructions -->
<div id="instructions">
  <h2>Zen Garden</h2>
  <p>Complete tasks to place stones, rake sand, and grow your garden!</p>
  <p>Points: <span id="points">0</span></p>
  <button onclick="completeTask()">Complete Task</button>
</div>

<!-- 3D Scene with A-Frame -->
<a-scene>
  <!-- Camera -->
  <a-entity camera position="0 1.6 3"></a-entity>

  <!-- Ground (Sand) -->
  <a-plane id="sand" position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#f4e4c1" material="roughness:1"></a-plane>

  <!-- Initial Stone -->
  <a-box id="stone1" position="1 0.5 -3" depth="0.5" height="0.5" width="0.5" color="#666"></a-box>

  <!-- Zen Elements (Locked) -->
  <a-sphere id="zen-flower" position="-1 0.5 -3" radius="0.2" color="#ff69b4" visible="false"></a-sphere>

  <!-- Lighting -->
  <a-light type="ambient" color="#fff"></a-light>
  <a-light type="directional" position="-3 3 -5" intensity="1" target="#sand"></a-light>
</a-scene>

<script src="zenGarden.js"></script>
</body>
</html>
